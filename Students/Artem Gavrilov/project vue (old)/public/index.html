<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">GeekShop</div>
            <div class="basket">
                <form action="#" class="search-form">
                    <input type="text" class="search-field" id="search-field">
                    <button class="btn-search" @click="filterItems()">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-basket" @click="basket = !basket">Корзина</button>
                <div class="basket-block" v-if="basket">
                    <div class="basket-items">
                        <!--Basket elems-->
                        <div class="basket-item" v-for="item of basketItems">
                            <img :src="item.img" :alt="item.product_name">
                            <div class="product-desc">
                                <p class="product-title">{{item.product_name}}</p>
                                <p class="product-quantity">{{item.quantity}}</p>
                                <p class="product-single-price">{{item.price}}</p>
                            </div>
                            <div class="right-block">
                                <p class="product-price">{{item.price * item.quantity}}</p>
                                <button class="del-btn" name="remove" @click="remove(item)" :data-id="item.id_product">&times;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="catalog-items">
                <!--Catalog elems-->
                <div class="catalog-item" v-for="item of itemsInCatalog">
                    <img :src="item.img" :alt="item.product_name">
                    <div class="desc">
                        <h3>{{item.product_name}}</h3>
                        <p>{{item.price}} $</p>
                        <button 
                            class="buy-btn" 
                            name="buy"
                            @click="add(item)"
                            :data-name="item.product_name"
                            :data-price="item.price"
                            :data-id="item.id_product"
                        >Buy</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>
